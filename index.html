<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile" id="user-profile">
      <div class="profile-header">
        <div class="cover-image">
          <img id="cover-img" src="path/to/cover-image.jpg" alt="Cover Image" />
        </div>
        <div class="profile-picture" id="profile-picture">
          <div class="initials" id="profile-initials">JD</div>
        </div>
        <div class="profile-name">
          <h1 id="full-name">Mr. John Doe</h1>
          <p id="birthdate">19/May/1998</p>
        </div>
      </div>
      <div class="profile-body">
        <div class="bio" id="bio">
          <p id="bio-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
            fringilla mattis nibh, sed ultrices enim faucibus nec.
          </p>
        </div>
        <div class="posts" id="posts">
  
        </div>
        <div class="form-container" id="form-container">
        
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
